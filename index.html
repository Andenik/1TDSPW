<!DOCTYPE HTML>



<html>
	<!-- primeiro filho do html = head. -->
	<head>
		<!-- os filhos do head sao em sua maioria tags de metadados. ex: meta. -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width:device-width, initial-scale=1.0"/>
		<title>Exemplo</title>
	</head>
	<!-- segundo filo do html = body -->
	<body>
		<span style="border:solid 2px #00ff00">Eu sou um elemento de linha</span>
		<span style="border:solid 2px #ff1235">Eu sou outro elemento de linha</span>
		<h1 style="border:solid 2px #ff0000">Exemplo de de conteudo estatico.</h1>
		<p style="border:solid 2px #00ff00">Eu sou um paragrafo.</p>
		
	</body>
</html>
