<!DOCTYPE HTML>



<html>
	<!-- primeiro filho do html = head. -->
	<head>
		<!-- os filhos do head sao em sua maioria tags de metadados. ex: meta. -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width:device-width, initial-scale=1.0"/>
		<title>Exemplo</title>
	</head>
	<!-- segundo filo do html = body -->
	<body>
		<h1>Exemplo de de conteudo estatico.</h1>
		<p>Eu sou um paragrafo.</p>
	</body>
</html>
